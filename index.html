  <style>
    body { font-family: 'Roboto Mono', monospace; background-color: #0d1117; color: #c9d1d9; }

<body>
  <div id="root"></div>

  <script type="text/babel">

    ];

    // =============== COMPONENTES ===============
    const ActivityChecklist = ({ activities, weekId }) => {
        const [checkedItems, setCheckedItems] = useState(() => {
            try {
                const saved = localStorage.getItem(`progress_${weekId}`);
                return saved ? JSON.parse(saved) : {};
            } catch (error) {
                return {};
            }
        });

        const handleCheck = (activity) => {
            const newCheckedItems = { ...checkedItems, [activity]: !checkedItems[activity] };
            setCheckedItems(newCheckedItems);
            localStorage.setItem(`progress_${weekId}`, JSON.stringify(newCheckedItems));
        };

        return (
            <ul className="space-y-3 text-gray-400">
                {activities.map((activity, i) => (
                    <li key={i}>
                        <input 
                            type="checkbox" 
                            id={`${weekId}_${i}`} 
                            className="hidden checkbox-custom"
                            checked={!!checkedItems[activity]}
                            onChange={() => handleCheck(activity)}
                        />
                        <label htmlFor={`${weekId}_${i}`} className="flex items-center cursor-pointer checkbox-label">
                            <span className="w-4 h-4 mr-3 border-2 border-gray-600 rounded-sm flex-shrink-0 flex items-center justify-center checkbox-box transition-all">
                                {checkedItems[activity] && <i data-lucide="check" className="w-3 h-3 text-black"></i>}
                            </span>
                            <span className="checkbox-text transition-colors">{activity}</span>
                        </label>
                    </li>
                ))}
            </ul>
        );
    };

    const App = () => {
      const [activeMonth, setActiveMonth] = useState(1);

      useEffect(() => {
        lucide.createIcons();
      }, [activeMonth]);

      const currentMonthData = learningPlan.find(m => m.month === activeMonth);

      return (
        <div className="min-h-screen bg-[#010409]">
          <header className="fixed w-full top-0 bg-[#0d1117]/80 backdrop-blur-lg border-b border-gray-800 z-30">
            <nav className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold font-serif text-gray-100">Design Codex</h1>
               <div className="hidden md:flex items-center space-x-6">
                    <a href="#plan" className="text-sm font-medium text-gray-400 hover:text-white">Plan de 6 Meses</a>
                    <a href="#rutina" className="text-sm font-medium text-gray-400 hover:text-white">Rutina y Recursos</a>
                    <a href="#operaciones" className="text-sm font-medium text-gray-400 hover:text-white">Operaciones</a>
               </div>
            </nav>
          </header>

                        <button 
                          key={month.month} 
                          onClick={() => setActiveMonth(month.month)}
                          className={`w-full p-4 border rounded-lg transition-all duration-300 text-left flex items-start gap-4 ${ activeMonth === month.month ? 'bg-[#58a6ff]/10 text-white border-[#58a6ff]/50' : 'bg-[#161b22] border-gray-800 text-gray-400 hover:border-gray-600'}`}
                        >
                          <span className={`font-bold font-serif text-2xl highlight`}>M{month.month}</span>
                          <div>
                            <span className="font-semibold text-sm uppercase tracking-wider">{month.title}</span>

                                    </div>
                                    <div>

                        <div className="p-6 bg-[#161b22] border border-gray-800 rounded-lg"><h4 className="font-semibold text-lg mb-2">Diversidad</h4><p className="text-sm text-gray-400">Incluye 8-10 proyectos que demuestren tu versatilidad: editorial, packaging, web/app, ilustracion, etc.</p></div>
                        <div className="p-6 bg-[#161b22] border border-gray-800 rounded-lg"><h4 className="font-semibold text-lg mb-2">Storytelling</h4><p className="text-sm text-gray-400">Cada proyecto debe contar una historia: el problema, el proceso, la solucion y, si es posible, los resultados.</p></div>
                    </div>
                </div>
            </section>
            
            <section id="mindset" className="py-20 px-6 bg-[#010409] border-y border-gray-800">

                    </div>
                    <div className="grid md:grid-cols-2 gap-8">
                        <div>
                            <h4 className="text-xl font-bold font-serif mb-4 text-green-400">Consejos Clave para el Exito</h4>
                            <ul className="space-y-3 text-gray-400">

                                <li className="flex items-start"><i data-lucide="hourglass" className="w-4 h-4 mr-3 mt-1 text-green-400"></i><span><strong>Paciencia:</strong> El progreso es un maraton, no un sprint.</span></li>
                            </ul>
                        </div>
                         <div>
                            <h4 className="text-xl font-bold font-serif mb-4 text-red-400">Errores Comunes a Evitar</h4>
